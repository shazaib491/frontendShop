<div *ngIf="updated" class="alert alert-warning alert-dismissible fade show" role="alert">
    {{updated }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<ul class="nav nav-tabs d-flex flex-row justify-content-center" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active bg-light border text-dark" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link bg-light border text-dark" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link bg-light border text-dark" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 m-auto p-5  border">
                    <h4 class="text-center font-weight-bolder">Enter Your product Detail</h4>
                    <form [formGroup]="form" (ngSubmit)="submitForm()">
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text" name="p_name" id="" formControlName="p_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Product Subtitle Name</label>
                            <input type="text" name="p_sname" formControlName="p_sname" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Discount</label>
                            <input type="text" name="discount" formControlName="discount" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Price</label>
                            <input type="text" name="price" id="" formControlName="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Category</label>
                            <select name="p_category" id="" formControlName="p_category" class="form-control">
                <option value="men">Men</option>
                <option value="children">Children</option>
              </select>
                        </div>
                        <div class="form-group">
                            <label for="">Image</label>
                            <input type="file" (change)="uploadFile($event)" name="" id="">
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table container mt-5 p-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Subtitle</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th scope="col">Operation</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let material of users">
                    <th scope="row"><img src="{{material.image}}" style="width: 100px;" class="img-responsive" alt=""></th>
                    <td>{{material.p_name}}</td>
                    <td>{{material.p_sname}}</td>
                    <td>{{material.discount}}</td>
                    <td>{{material.price}}</td>
                    <td>{{material.p_category}}</td>
                    <td>
                        <a [routerLink]='["/update",material._id]' class="btn btn-primary">Update</a>
                        <button type="button" class="btn btn-danger" (click)="onDelete(material._id)">Delete</button></td>
                </tr>
            </tbody>
        </table>


    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>
