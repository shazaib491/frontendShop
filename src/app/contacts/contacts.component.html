<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                    <span>Contact</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section Begin -->

<!-- Map Section Begin -->
<div class="map spad">
    <div class="container">
        <div class="map-inner">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14661.573440403501!2d77.41281875!3d23.265152500000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1595678009438!5m2!1sen!2sin" width="600" height="450" frameborder="0"
                style="border:0;" height="610" style="border:0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

            <div class="icon">
                <i class="fa fa-map-marker"></i>
            </div>
        </div>
    </div>
</div>
<!-- Map Section Begin -->

<!-- Contact Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="contact-title">
                    <h4>Contacts Us</h4>
                    <!-- <p>Contrary to popular belief, Lorem Ipsum is simply random text. It has roots in a piece of classical Latin literature from 45 BC, maki years old.</p> -->
                </div>
                <div class="contact-widget">
                    <div class="cw-item">
                        <div class="ci-icon">
                            <i class="ti-location-pin"></i>
                        </div>
                        <div class="ci-text">
                            <span>Address:</span>
                            <p class="text-capitalize">Masjid kamnigran tabba miya mahal itwara road Bhopal</p>
                        </div>
                    </div>
                    <div class="cw-item">
                        <div class="ci-icon">
                            <i class="ti-mobile"></i>
                        </div>
                        <div class="ci-text">
                            <span>Phone:</span>
                            <p>+91 8109794381</p>
                            <p>+91 8319553533</p>
                        </div>
                    </div>
                    <div class="cw-item">
                        <div class="ci-icon">
                            <i class="ti-email"></i>
                        </div>
                        <div class="ci-text">
                            <span>Email:</span>
                            <p>uniquemensboutique@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 offset-lg-1">
                <div class="contact-form">
                    <div class="leave-comment">
                        <h4>Leave A Comment</h4>


                        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                            {{success}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form [formGroup]="forms" class="comment-form" (ngSubmit)="postContact()">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" name="name" formControlName="name" placeholder="Your name">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="email" placeholder="Your email" formControlName="email">
                                </div>
                                <div class="col-lg-6">
                                    <input type="text" name="mobile" placeholder="Your mobile" formControlName="mobile">
                                </div>
                                <div class="col-lg-12">
                                    <textarea placeholder="Your message" name="message" formControlName="message"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-warning">Send message</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Section End -->
